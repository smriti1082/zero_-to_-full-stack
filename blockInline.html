<!DOCTYPE html>
<html>
    <head>
        <title> Block And Inline Elements</title>
    </head>
    <body>
        <!-- Block Level Elements -->
         <div style="border: 2px solid blue; padding: 10px; margin: 10px;text-align: center;color: blueviolet;">
            <h1>This is a block level elements</h1>
            <p>Block elements start on a new line and take up the full width available.</p>
         </div>


         <!-- Inline Elements -->
          <span style="border: 2px solid green; padding: 5px;margin: 10px;text-align: center;color:  green;">
            <strong> This is an Inline Elements</strong>
            <em>Hello Mam</em>
          </span>
          <p>Inline elements do not start on a new line and only take up as much width as necessary.</p>
          <p>Example includes</p>
    </body>
    </body>
</html>
